<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/pokemon-logo.png" alt="">
        </div>
    </header>

    <div class="container">
        <div class="pokedex">
            <div class="screen-img border">
                <div class="gray-frame border">
                    <div class="bg-img border">
                        <div class="frame-img">
                            <img id="pokemon" src="/img/whos that pokemon.png" alt="pokemon-img">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div>
                        <img src="/img/game-controller.png" alt="">
                    </div>
                    <div>
                        <img src="/img/circle.png" alt="">
                    </div>
                </div>
                <form action="" class="">
                    <input class="border" id="input" type="text" name="" id="" placeholder="Search...">
                    <input class="border" id="submit" type="submit" value="Search">
                </form>
            </div>
            <div class="screen-text border">
                <div class="data">
                </div>
            </div>
        </div>
    </div>

    <div class="blackFrame hide">
        <div class="message">
            <div class="psyduck">
                <img src="/img/psyduck-confused.png" alt="psyduck pokemon image">
            </div>
            <div>
                <p class="error">Error!!!</p>
                <p class="msj"></p>
                <p class="btn">ok</p>
            </div>
        </div>
    </div>
    <script src="/JS/app.js"></script>
</body>

</html>
